<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Hamster Runaway!</title>
  <link rel="icon" type="image/x-icon" href="./Sprites/Images/Logo/Logo5.ico">
  <!-- <a href="https://es.textstudio.com/">Generador de fuentes</a> -->

</head>

<body>
  <main>
    <!-- PÁGINA INICIAL -->
    <div id="game-intro">
      <img src="./Sprites/Images/Logo/Logo5.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p></p>
      <img src="./Sprites/Barras/arrows.png" alt="" class="arrows-img" />
      <p></p>
      <img src="./Sprites/Images/instrucciones.gif" alt="instrucciones" class="gif">


    </div>


    <div id="game-container">
      <div id="game-screen">
        <div id="score">Score: 0</div>
        <div id="escaped-cats">Escaped Cats: 0</div>
      </div>
    </div>

    <!-- PÁGINA FINAL -->
    <div id="game-end">
      <img src="./Sprites/Images/Logo/Logo5.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <h2 id="final-score">Score: 0</h2>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>

  <script type="text/javascript" src="js/component.js"></script>
  <script type="text/javascript" src="js/obstacle.js"></script>
  <script type="text/javascript" src="js/seeds.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/explosion.js"></script>

</body>

</html>
